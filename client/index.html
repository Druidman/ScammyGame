<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scammy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <section id="welcomeScreen" class="mainSection">
        <div class="infoDiv">
            <h1>Scammy</h1>
            <div>
                <button id="playButton" class="mainButton">PLAY</button>
            </div>
        </div>
    </section>

    <section id="gameQueueScreen" class="mainSection" style="display: none;">
        <div id="conectionWaiter" style="display: none;" class="waitingMsgBox">
            Connecting...
        </div>
        <div id="lobbyWaiter" style="display: none;" class="waitingMsgBox">
            Waiting for players...
        </div>
    </section>

    <section id="gameReadyScreen" class="mainSection" style="display: none;">
        <div class="infoDiv" id="gameReadyInfoDiv">
            
            <h1>Get Ready!</h1>
            <div>
                <button id="readyButton" class="mainButton" style="display: none;">I'm Ready!</button>
            </div>
        </div>
        <div id="gameReadyWaiter" style="display: none;" class="waitingMsgBox">
            Waiting for opponent to get ready...
        </div>
    </section>
    
    <section id="gameChatScreen" class="mainSection" style="display: none;">
        <div>
            <div id="chatBox">
                
            </div>
            <div id="gameChatInputWrapper">
                <input type="text" id="chatInput" placeholder="Type smth to your opponent...">
            </div>
        </div>
        
    </section>
    
    <section id="gameScreen" class="mainSection" style="display: none;">
        <div>
            <h2>Game On!</h2>
            <p>Make your moves and play the game.</p>
        </div>
    </section>
    
    <section id="gameSummaryScreen" class="mainSection" style="display: none;">
        <div>
            <h2>Game Summary</h2>
            <p>Here are the results of the game.</p>
        </div>
    </section>
    
    <section id="thankYouScreen" class="mainSection" style="display: none;">
        <div>
            <h2>Thank You!</h2>
            <p>Thanks for playing Scammy!</p>
        </div>
    </section>
    
    <script src="index.js" type="module"></script>
</body>
</html>
